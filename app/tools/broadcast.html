{% set page = "broadcast" %}

{% extends 'base.njk' %}

{% block title %}$( tools.broadcast )${% endblock %}

{% block body %}
<section class="hero-alt">
  {% include "navbar.njk" %}

  <div class="container py-6 text-white">
    <h1 class="font-weight-bold">$( tools.broadcast )$</h1>
    <p class="h3 text-muted">$( tools.broadcast-sub )$</p>

    <!-- Input form -->
    <div class="row mt-6">
      <div class="col-12 col-lg-10 form-inline">
        <input id="txHex" class="form-control form-control-lg no-round-right col-8 shadow-sm" type="text" placeholder="$( broadcast.paste )$">
        <button class="btn btn-primary btn-lg no-round-left col-4" onclick="broadcast()">$( broadcast.broadcast )$</button>
      </div>
    </div>

    <!-- Error message -->
    <div class="mt-3 text-left">
      <span class="text-danger d-none text-break" id="errorMessage">$( broadcast.is-not-valid )$</span>
      <span id="errorBroadcast" class="d-none text-danger text-break">$( broadcast.error )$: <span id="errorDetails"></span></span>
      <span id="successBroadcast" class="d-none text-primary font-weight-bold text-break">$( broadcast.success )$ <u><a id="txID" target="_blank" class="text-white"></a></u></span>
    </div>

  </div>
</section>
{% endblock %}
