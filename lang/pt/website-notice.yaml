h1: <span class="text-muted">Bitcoincash.org</span> não é uma fonte confiável de informações sobre a rede Bitcoin Cash
h2: Ações recomendadas
p1: Dada a natureza descentralizada do Bitcoin Cash, não existe um site oficial para a rede como um todo. Infelizmente, o site informativo mais popular, bitcoincash.org, tem publicado informações que não refletem a realidade atual da rede Bitcoin Cash e a atualização programada para 15 de novembro de 2020.
p2: O Bitcoin ABC, propietario do bitcoincash.org, quer implementar um imposto na mineração de 8%. Esta proposta foi rejeitada pela grande maioria do ecossistema Bitcoin Cash, e provavelmente o Bitcoin ABC bifurcará para uma cadeia minoritária como uma nova moeda. Essa realidade já foi reconhecida nos depoimentos de <a href="https://twitter.com/BitGo/status/1322270023835144196">BitGo</a> (<a href="https://blog.bitgo.com/bitgos-approach-and-prediction-to-the-bch-hard-fork-4625938d0dbf">detalhe</a>), <a href="https://twitter.com/CoinbaseSupport/status/1324156279489622017">Coinbase</a>, <a href="https://twitter.com/krakenfx/status/1324838483198959619">Kraken</a> (<a href="https://blog.kraken.com/post/6795/bitcoin-cash-hard-fork-on-november-15-what-kraken-clients-need-to-know/">detalhe</a>) e outros.
p3: Por favor, substitua qualquer referência a bitcoincash.org por uma alternativa, como por exemplo <a href="/$( _lang_ )$">bch.info</a>.
p4: 'In order to stay on the Bitcoin Cash network, services need to replace any Bitcoin ABC nodes with an alternative. <a href="https://bitcoincashnode.org/">Bitcoin Cash Node (BCHN)</a> is a drop-in replacement for Bitcoin ABC and is strongly recommended for miners and pools. There are five other BCH nodes that have various benefits: <a href="https://bchd.cash/">BCHD</a>, <a href="https://www.bitcoinunlimited.info/">Bitcoin Unlimited</a>, <a href="https://bitcoinverde.org/documentation/">Bitcoin Verde</a>, <a href="https://flowee.org/">Flowee</a> and <a href="https://kth.cash/">Knuth</a>.'
p5: Tambem, certifique-se de que todos os nodos estejam <a href="/$( _lang_ )$/upgrade">atualizados</a> para serem compatíveis com a atualização de 15 de novembro de 2020. Esta atualização fará que os tempos de bloco de Bitcoin Cash sejam mais confiáveis.
