  p2: 节点软件将需要更新至最新版本，您可以参考<a href="/$( _lang_ )$/nodes">这里的节点列表</a>
  p3: 维护SPV的开发者将需要进行一次小型的更新， 参见 <a href="https://upgradespecs.bitcoincashnode.org/2020-11-15-asert/" target="_blank">new DAA specification</a>。以及实践案例 <a href="https://github.com/pokkst/asert-java" target="_blank">bitcoincashj</a> 和 <a href="https://github.com/Electron-Cash/Electron-Cash/blob/master/lib/asert_daa.py" target="_blank">Electron Cash</a> 可供参考。
