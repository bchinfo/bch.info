h1: <span class="text-muted">Bitcoincash.org</span> 关于Bitcoin Cash网络的信息并不可靠
h2: 建议采取的行动
p1: Bitcoin Cash是一个去中心化的网络，并没有"官方"的网站。很不幸地，一个我们最常用的资讯网站 bitcoincash.org 近来一直刊出与网络现实不符的讯息，并在2020年11月15日网路升级一事上可能造成误导。
p2: 拥有比特币现金.org的比特币ABC想要实现8%的矿工税。 这项建议已被绝大多数Bitcoin Cash生态系统所拒绝。 Bitcoin ABC有大概率会作为一个少数链分叉出新币。 这个现实可以在 <a href="https://twitter.com/BitGo/status/1322270023835144196">Bitgo</a> (<a href="https://blog.bitgo.com/bitgos-approach-and-prediction-to-the-bch-hard-fork-4625938d0dbf">公告详情</a>)， <a href="https://twitter.com/CoinbaseSupport/status/1324156279489622017">Coinbase</a>, <a href="https://twitter.com/krakenfx/status/1324838483198959619">Kraken</a> (<a href="https://blog.kraken.com/post/6795/bitcoin-cash-hard-fork-on-november-15-what-kraken-clients-need-to-know/">公告详情</a>) 等地看到。
p3: 请以其他资讯网站(如本站<a href="/$( _lang_ )$">bch.info</a>)替换所有原导向bitcoincash.org的链接。
p4: '要想留在Bitcoin Cash主网上，您的服务将需要替换所有Bitcoin ABC节点。 <a href="https://bitcoincashnode.org/">Bitcoin Cash Node (BCHN)</a> 是Bitcoin ABC的一个直接替代，强烈推荐给矿工和矿池。 还有其他五个BCH节点具有各种优点： <a href="https://bchd.cash/">BCHD</a>, <a href="https://www.bitcoinunlimited.info/">Bitcoin Unlimited</a>, <a href="https://bitcoinverde.org/documentation/">Bitcoin Verde</a>, <a href="https://flowee.org/">Flowee</a> 与 <a href="https://kth.cash/">Knuth</a>。'
p5: 也请确保运行的节点已经<a href="/$( _lang_ )$/upgrade">更新</a>，并与2020年11月15日的升级相容。此升级将使Bitcoin Cash的出块时间更可靠。
