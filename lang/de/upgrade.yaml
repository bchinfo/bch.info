---
title: Node aktualisieren
sub: Seien Sie kompatibel mit dem nächsten Netzwerk-Aktualisierung
content:
  title: Das Bitcoin Cash Netzwerk wird am 15. November 2020 aktualisiert
  p1: Die meisten Benutzer sollten nicht betroffen sein, sondern sollten alle Updateanweisungen ihrer App oder Dienstleister befolgen.
  p2: Node-Betreiber müssen ihre Nodes auf die neueste Version aktualisieren. Sie können eine Liste der Nides <a href="/$( _lang_ )$/nodes">hier</a> sehen.
  p3: Entwickler, die SPV-Bibliotheken pflegen, müssen ein kleines Upgrade durchführen, um der <a href="https://upgradespecs.bitcoincashnode.org/2020-11-15-asert/" target="_blank">neuen DAA-Spezifikation</a>zu folgen. Einige Beispiel-Implementierungen sind von <a href="https://github.com/pokkst/asert-java" target="_blank">dem Bitcoincashj-Betreuer (Java)</a> und <a href="https://github.com/Electron-Cash/Electron-Cash/blob/master/lib/asert_daa.py" target="_blank">Electron Cash (Python)</a> verfügbar.
