---
title: Full Node upgraden
sub: Be compatible with the next network upgrade
content:
  title: Das Bitcoin Cash Netzwerk wird am 15. November 2020 aktualisiert
  p1: Die meisten Benutzer sollten nicht betroffen sein, sondern sollten alle Updateanweisungen ihrer App oder Dienstleister befolgen.
  p2: Node operators will need to upgrade their nodes to the latest version. You can see a list of nodes <a href="/$( _lang_ )$/nodes">here</a>.
  p3: Developers who maintain SPV libraries will need to perform a minor upgrade to follow the <a href="https://upgradespecs.bitcoincashnode.org/2020-11-15-asert/" target="_blank">new DAA specification</a>. Some example implementations are available from <a href="https://github.com/pokkst/asert-java" target="_blank">the bitcoincashj maintainer (Java)</a> and <a href="https://github.com/Electron-Cash/Electron-Cash/blob/master/lib/asert_daa.py" target="_blank">Electron Cash (Python)</a>.
