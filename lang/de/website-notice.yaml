title: Hinweis an Dienste, die Bitcoin Cash (BCH) verwenden
h1: <span class="text-muted">Bitcoincash.org</span> ist unzuverlässig für Informationen über das Bitcoin Cash Netzwerk
h2: Empfohlene Aktionen
p1: Aufgrund des dezentralen Charakters von Bitcoin Cash gibt es keine offizielle Website für das Netzwerk als Ganzes. Leider hat die beliebteste Informations-Website, bitcoincash.org, Informationen veröffentlicht, die nicht die aktuelle Realität des Bitcoin Cash Netzwerks und des geplanten Upgrades vom 15. November 2020 widerspiegeln.
p2: Bitcoin ABC, die bitcoincash.org besitzt, möchte eine Minersteuer von 8% einführen. Dieser Vorschlag wurde von der überwiegenden Mehrheit des Bitcoin Cash Ökosystems abgelehnt. Bitcoin ABC wird wahrscheinlich als neue Währung eine Minderheitenkette bilden. Diese Realität wurde bereits in Aussagen von <a href="https://twitter.com/BitGo/status/1322270023835144196">BitGo</a> (<a href="https://blog.bitgo.com/bitgos-approach-and-prediction-to-the-bch-hard-fork-4625938d0dbf">Detail</a>), <a href="https://twitter.com/CoinbaseSupport/status/1324156279489622017">Coinbase</a>, <a href="https://twitter.com/krakenfx/status/1324838483198959619">Kraken</a> (<a href="https://blog.kraken.com/post/6795/bitcoin-cash-hard-fork-on-november-15-what-kraken-clients-need-to-know/">Detail</a>) und anderen erkannt.
p3: Bitte ersetzen Sie alle Verweise auf bitcoincash.org durch eine Alternative, wie <a href="/$( _lang_ )$">bch.info</a>.
p4: 'Um im Bitcoin Cash Netzwerk zu bleiben, müssen Dienste alle Bitcoin ABC Knoten durch eine Alternative ersetzen. <a href="https://bitcoincashnode.org/">Bitcoin Cash Node (BCHN)</a> ist ein Drop-In Ersatz für Bitcoin ABC und wird dringend empfohlen für Miner und Pools. Es gibt fünf weitere BCH-Knoten, die verschiedene Vorteile haben: <a href="https://bchd.cash/">BCHD</a>, <a href="https://www.bitcoinunlimited.info/">Bitcoin Unlimited</a>, <a href="https://bitcoinverde.org/documentation/">Bitcoin Verde</a>, <a href="https://flowee.org/">Flowee</a> und <a href="https://kth.cash/">Knuth</a>.'
p5: Also, please make sure any nodes are <a href="/$( _lang_ )$/nodes">up to date</a> so that they are compatible with the November 15th 2020 upgrade. This upgrade will make Bitcoin Cash block times more reliable.
