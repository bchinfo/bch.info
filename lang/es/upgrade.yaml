title: Actualiza tu nodo
sub: Mantente compatible con la próxima actualización de red
content:
  title: La red Bitcoin Cash será actualizada el 15 de Noviembre de 2020
  p1: La mayoría de los usuarios no deberían verse afectados, pero recomendamos seguir las instrucciones de actualización de sus correspondiente aplicaciones o proveedores de servicios.
  p2: Los operadores de nodos necesitarán actualizar sus nodos para la última versión. Puedes ver la lista de nodos <a href="/$( _lang_ )$/nodes">aquí</a>.
  p3: Desarrolladores que mantienen librerías SPV necesitarán realizar una actualización menor para seguir la <a href="https://upgradespecs.bitcoincashnode.org/2020-11-15-asert/" target="_blank">nueva especificación de DAA</a>. Algunos implementaciones de ejemplo están disponibles en <a href="http://github.com/pokkst/asert-java" target="_blank">bitcoincashj (Java)</a> y <a href="https://github.com/Electron-Cash/Electron-Cash/blob/master/lib/asert_daa.py" target="_blank">Electron Cash (Python)</a>.
