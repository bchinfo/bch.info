title: Nota para los servicios que utilizan Bitcoin Cash (BCH)
h1: <span class="text-muted">Bitcoincash.org</span> no es una fuente confiable de información en relación a la red Bitcoin Cash
h2: Acciones recomendadas
p1: Dada la naturaleza descentralizada de Bitcoin Cash, no existe un sitio web oficial para la red en su conjunto. Desafortunadamente, el sitio web informativo más popular, bitcoincash.org, ha estado publicando informaciónes que no reflejan la realidad actual de la red Bitcoin Cash y la actualización programada para el15 de Noviembre de 2020.
p2: Bitcoin ABC, que es propietario de bitcoincash.org, quiere implementar un impuesto a la minería del 8%. Esta propuesta ha sido rechazada por la gran mayoría del ecosistema Bitcoin Cash, y probablemente Bitcoin ABC se bifurcará a una cadena minoritaria como una nueva moneda. Esta realidad ya ha sido reconocida en las declaraciones de <a href="https://twitter.com/BitGo/status/1322270023835144196">BitGo</a> (<a href="https://blog.bitgo.com/bitgos-approach-and-prediction-to-the-bch-hard-fork-4625938d0dbf">detalle</a>), <a href="https://twitter.com/CoinbaseSupport/status/1324156279489622017">Coinbase</a>, <a href="https://twitter.com/krakenfx/status/1324838483198959619">Kraken</a> (<a href="https://blog.kraken.com/post/6795/bitcoin-cash-hard-fork-on-november-15-what-kraken-clients-need-to-know/">detalle</a>) entre otros.
p3: Por favor, reemplacen cualquier referencia a bitcoincash.org con una alternativa, como por ejemplo <a href="/$( _lang_ )$"> bch.info </a>.
p4: 'Para mantenerse en la red Bitcoin Cash, las empresas de servicios deben reemplazar cualquier nodo Bitcoin ABC con uno alternativo. <a href="https://bitcoincashnode.org/"> Bitcoin Cash Node (BCHN) </a> es un reemplazo directo de Bitcoin ABC y es fuertemente recomendado a los mineros y pools. Hay otros cinco nodos BCH que cuentan con varios beneficios: <a href="https://bchd.cash/">BCHD</a>, <a href="https://www.bitcoinunlimited.info/">Bitcoin Unlimited</a>, <a href="https://bitcoinverde.org/documentation/">Bitcoin Verde</a>, <a href="https://flowee.org/">Flowee</a> y <a href="https://kth.cash/">Knuth</a>.'
p5: Also, please make sure any nodes are <a href="/$( _lang_ )$/nodes">up to date</a> so that they are compatible with the November 15th 2020 upgrade. This upgrade will make Bitcoin Cash block times more reliable.
