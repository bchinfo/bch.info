title: Avviso ai servizi che utilizzano Bitcoin Cash (BCH)
h1: <span class="text-muted">Bitcoincash.org</span> non contiene informazioni affidabili per quando riguarda la rete Bitcoin Cash
h2: Azioni consigliate
p1: A causa della natura decentralizzata di Bitcoin Cash, non vi è alcun sito ufficiale che rappresenti la sua rete. Sfortunatamente, il sito più conosciuto, bitcoincash.org, ha pubblicato informazioni che non riflettono la realtà attuale della rete Bitcoin Cash e del suo aggiornamento programmato per il 15 Novembre 2020.
p2: Bitcoin ABC, proprietario di bitcoincash.org, vuole implementare una tassa dell'8% per i miner. Questa proposta è stata rifiutata dalla maggior parte dell'ecosistema di Bitcoin Cash. Bitcoin ABC, molto probabilmente, si sposterà verso una blockchain minore come nuova valuta. Questa situazione è già stata appurata da <a href="https://twitter.com/BitGo/status/1322270023835144196">BitGo</a> ( <a href="https://blog.bitgo.com/bitgos-approach-and-prediction-to-the-bch-hard-fork-4625938d0dbf">dettagli</a>), <a href="https://twitter.com/CoinbaseSupport/status/1324156279489622017">Coinbase</a>, <a href="https://twitter.com/krakenfx/status/1324838483198959619">Kraken</a> ( <a href="https://blog.kraken.com/post/6795/bitcoin-cash-hard-fork-on-november-15-what-kraken-clients-need-to-know/">dettagli</a>) e altri.
p3: Per favore, sostituisci qualsiasi riferimento a bitcoincash.org con un altro, come ad esempio <a href="/$( _lang_ )$">bch.info</a>.
p4: 'Al fine di rimanere sulla rete di Bitcoin Cash, i servizi devono sostituire qualsiasi nodo Bitcoin ABC con uno alternativo. <a href="https://bitcoincashnode.org/">Bitcoin Cash Node (BCHN)</a> è un sostituto compatibile di Bitcoin ABC ed è fortemente raccomandato a miner e pool. Inoltre, ci sono altri cinque nodi per BCH con diversi vantaggi: <a href="https://bchd.cash/">BCHD</a>, <a href="https://www.bitcoinunlimited.info/">Bitcoin Unlimited</a>, <a href="https://bitcoinverde.org/documentation/">Bitcoin Verde</a>, <a href="https://flowee.org/">Flowee</a> e <a href="https://kth.cash/">Knuth</a>.'
p5: Also, please make sure any nodes are <a href="/$( _lang_ )$/nodes">up to date</a> so that they are compatible with the November 15th 2020 upgrade. This upgrade will make Bitcoin Cash block times more reliable.
