title: Powiadomienie dla usługodawców wykorzystujących Bitcoin Cash (BCH)
h1: <span class="text-muted">Bitcoincash.org</span> nie jest rzetelnym źródłem informacji na temat sieci Bitcoin Cash
h2: Rekomendowane działania
p1: Z powodu zdecentralizowanej natury Bitcoin Cash, nie istnieje oficjalna strona dla całej sieci. Niestety najbardziej popularna strona informacyjna, bitcoincash.org, publikuje informacje które nieodzwierciedlającą rzeczywistej sytuacji sieci Bitcoin Cash i planowanej aktualizacji w 15 Listopada 2020.
p2: Firma Bitcoin ABC, która jest właścicielem strony bitcoincash.org, chce wprowadzić 8% podatek górniczy. Ta propozycja została odrzucona przez większość ekosystemu Bitcoin Cash, oprogramowanie Bitcoin ABC najprawdopodobniej odszczepi się od sieci jako mniejszościowy fork, tworząc nową kryptowalutę. Ten fakt został rozpoznany w oświadczeniach <a href="https://twitter.com/BitGo/status/1322270023835144196">BitGo</a> (<a href="https://blog.bitgo.com/bitgos-approach-and-prediction-to-the-bch-hard-fork-4625938d0dbf">detail</a>), <a href="https://twitter.com/CoinbaseSupport/status/1324156279489622017">Coinbase</a>, <a href="https://twitter.com/krakenfx/status/1324838483198959619">Kraken</a> (<a href="https://blog.kraken.com/post/6795/bitcoin-cash-hard-fork-on-november-15-what-kraken-clients-need-to-know/">detail</a>) i innych.
p3: Prosimy o zastąpienie odnośników do bitcoincash.org alternatywnymi stronami informacyjnymi, takimi jak <a href="/$( _lang_ )$">bch.info</a>.
p4: 'In order to stay on the Bitcoin Cash network, services need to replace any Bitcoin ABC nodes with an alternative. <a href="https://bitcoincashnode.org/">Bitcoin Cash Node (BCHN)</a> is a drop-in replacement for Bitcoin ABC and is strongly recommended for miners and pools. There are five other BCH nodes that have various benefits: <a href="https://bchd.cash/">BCHD</a>, <a href="https://www.bitcoinunlimited.info/">Bitcoin Unlimited</a>, <a href="https://bitcoinverde.org/documentation/">Bitcoin Verde</a>, <a href="https://flowee.org/">Flowee</a> and <a href="https://kth.cash/">Knuth</a>.'
p5: Poza tym prosimy upewnić się, że wszystkie węzły są <a href="/$( _lang_ )$/upgrade">zaktualizowane</a> aby były kompatybilne z aktualizacją 15 Listopada 2020. Ta aktualizacja sprawi, że odstępy między blokami będą bardziej regularne.
