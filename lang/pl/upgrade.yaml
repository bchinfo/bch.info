---
title: Uaktualnij swój węzeł
sub: Bądź kompatybilny z następną aktualizacją sieci
content:
  title: Sieć Bitcoin Cash będzie aktualizowana 15 listopada 2020 r.
  p1: Na większość użytkowników nie powinno mieć to wpływu, ale powinni oni postępować zgodnie z instrukcjami dotyczącymi aktualizacji otrzymanymi od swoich dostawców aplikacji lub usług.
  p2: Operatorzy węzłów będą musieli zaktualizować swoje węzły do najnowszej wersji. Lista węzłów <a href="/$( _lang_ )$/nodes">tutaj</a>.
  p3: Programiści, którzy utrzymują biblioteki SPV, będą musieli wykonać drobną aktualizację, aby zastosować się do <a href="https://upgradespecs.bitcoincashnode.org/2020-11-15-asert/" target="_blank">nowej specyfikacji DAA</a>. Niektóre przykładowe implementacje są dostępne od <a href="https://github.com/pokkst/asert-java" target="_blank">opiekuna bitcoincashj (Java)</a> i <a href="https://github.com/Electron-Cash/Electron-Cash/blob/master/lib/asert_daa.py" target="_blank">Electron Cash (Python)</a>.
