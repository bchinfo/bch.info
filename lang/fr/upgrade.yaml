title: Mettre à jour votre nœud
sub: Soyez compatible avec la prochaine mise à jour
content:
  title: The Bitcoin Cash network is upgrading November 15, 2020
  p1: La plupart des utilisateurs ne devraient pas être affectés, mais devraient suivre les instructions de mise à jour de leur application ou de leurs fournisseurs de services.
  p2: Les opérateurs de nœuds devront mettre à jour leurs nœuds vers la dernière version. Vous pouvez voir une liste de nœuds <a href="/$( _lang_ )$/nodes">ici</a>.
  p3: Developers who maintain SPV libraries will need to perform a minor upgrade to follow the <a href="https://upgradespecs.bitcoincashnode.org/2020-11-15-asert/" target="_blank">new DAA specification</a>. Some example implementations are available from <a href="https://github.com/pokkst/asert-java" target="_blank">the bitcoincashj maintainer (Java)</a> and <a href="https://github.com/Electron-Cash/Electron-Cash/blob/master/electroncash/asert_daa.py" target="_blank">Electron Cash (Python)</a>.
