title: Avis aux services qui utilisent Bitcoin Cash (BCH)
h1: <span class="text-muted">Bitcoincash.org</span> n'est pas fiable pour les informations concernant le réseau Bitcoin Cash
h2: Actions recommandées
p1: En raison de la nature décentralisée de Bitcoin Cash, il n'y a pas de site officiel pour l'ensemble du réseau. Malheureusement, le site d'information le plus populaire, bitcoincash.org, a publié des informations qui ne reflètent pas la réalité actuelle du réseau Bitcoin Cash et la mise à jour programmée du 15 novembre 2020.
p2: Bitcoin ABC, qui possède bitcoincash.org, veut implémenter une taxe de 8% sur les mineurs. Cette proposition a été rejetée par la grande majorité de l'écosystème Bitcoin Cash, et Bitcoin ABC vont probablement créer une chaîne minoritaire et une nouvelle cryptomonaie. Cette réalité a déjà été reconnue par <a href="https://twitter.com/BitGo/status/1322270023835144196">BitGo</a> (<a href="https://blog.bitgo.com/bitgos-approach-and-prediction-to-the-bch-hard-fork-4625938d0dbf">détail</a>), <a href="https://twitter.com/CoinbaseSupport/status/1324156279489622017">Coinbase</a>, <a href="https://twitter.com/krakenfx/status/1324838483198959619">Kraken</a> (<a href="https://blog.kraken.com/post/6795/bitcoin-cash-hard-fork-on-november-15-what-kraken-clients-need-to-know/">détail</a>) et autres.
p3: Veuillez remplacer toutes les références à bitcoincash.org par une alternative, comme <a href="/$( _lang_ )$">bch.info</a> par exemple.
p4: 'Afin de rester sur le réseau Bitcoin Cash, les services dépendants doivent remplacer tous les nœuds Bitcoin ABC par une alternative. <a href="https://bitcoincashnode.org/">Bitcoin Cash Node (BCHN)</a> est un remplacement pour Bitcoin ABC et est fortement recommandé pour les mineurs et les pools. Il y a cinq autres nœuds BCH qui ont différents avantages : <a href="https://bchd.cash/">BCHD</a>, <a href="https://www.bitcoinunlimited.info/">Bitcoin Unlimited</a>, <a href="https://bitcoinverde.org/documentation/">Bitcoin Verde</a>, <a href="https://flowee.org/">Flowee</a> et <a href="https://kth.cash/">Knuth</a>.'
p5: Aussi, veuillez vous assurer que les nœuds sont <a href="/$( _lang_ )$/nodes">à jour</a> afin qu'ils soient compatibles avec la mise à jour du 15 novembre 2020. Cette mise à niveau rendra le "block time" Bitcoin Cash plus fiable.
