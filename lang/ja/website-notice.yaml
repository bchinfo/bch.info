title: Bitcoin Cash(BCH) を利用しているサービスへのお知らせ
h1: <span class="text-muted">Bitcoincash.org</span> はBitcoin Cashに関する情報として信頼出来ません。
h2: 推奨されるアクション
p1: Bitcoin Cashの最大の特徴はその分散性です、従ってBitcoin Cashの「公式ウェブサイト」はありません。 残念ながら、最も人気のある情報のウェブサイト、Bitcoincash.orgはBitcoin Cashの現在の状況や2020年11月15日のスケジュールアップグレードに関して間違った情報を公開しています。
p2: Bitcoincash.orgを所有するBitcoin ABCは、8％のマイナー税を導入したいと考えています。この提案はビットコインキャッシュエコシステムの大部分によって拒否されており、Bitcoin ABCは新しいコインとしてマイノリティチェーンに分岐する可能性があります。この状況は既に、<a href="https://twitter.com/BitGo/status/1322270023835144196"> BitGo </a>（<a href="https://blog.bitgo.com/bitgos-approach-and-prediction-to-the-bch-hard-fork-4625938d0dbf">詳細</a>）、<a href="https://twitter.com/CoinbaseSupport/status/1324156279489622017">コインベース</a>、<a href="https://twitter.com/krakenfx/status/1324838483198959619"> Kraken </a>（<a href="https://blog.kraken.com/post/6795/bitcoin-cash-hard-fork-on-november-15-what-kraken-clients-need-to-know/"> 詳細 </a>）などのステートメントによって把握されています。
p3: <a href="/$( _lang_ )$">bch.info</a> など、bitcoincash.org の変わりとなるサイトに置き換えてください。
p4: 'Bitcoin Cashネットワークに接続する為に、Bitcoin Cashを利用するサービスは Bitcoin ABCノードを代替のものに置き換える必要があります。 <a href="https://bitcoincashnode.org/"> Bitcoin Cash Node（BCHN）</a>は、Bitcoin ABCのドロップインオルタナティブであり、マイナーやプールに強くお勧めします。さまざまな利点がある他の5つのBCHノードがあります：<a href="https://bchd.cash/"> BCHD </a>、<ahref = "https://www.bitcoinunlimited.info/">Bitcoin Unlimited</a>、<a href="https://bitcoinverde.org/documentation/"> Bitcoin Verde </a>、<ahref = "https://flowee.org/">flowee</a>および<ahref = "https://kth.cash/"> Knuth </a>があります。'
p5: また、11月15日のアップグレードと互換性があるように、 <a href="/$( _lang_ )$/nodes">最新の</a> ノードであることを確認してください。 このアップグレードにより、Bitcoin Cashブロックの信頼性が向上します。
